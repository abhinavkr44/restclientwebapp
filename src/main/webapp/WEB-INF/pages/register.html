<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="static/css/style.css"/>
	<script src="static/js/jquery-2.1.1.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="static/js/test.js"></script>
</head>

<body>
	<div class="container">
    <div class="row" id="main" style="margin-top:200px;">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">User Details</strong> </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="register" method="GET">
                        <div class="form-group">
                            <label for="fname" class="col-sm-3 control-label">First Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lname" class="col-sm-3 control-label">Last Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age" class="col-sm-3 control-label">Age</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="age" id="age" placeholder="Age" required>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-4 col-sm-9">
                                <button type="submit" id="submit" class="btn btn-primary btn-md" >Done</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
