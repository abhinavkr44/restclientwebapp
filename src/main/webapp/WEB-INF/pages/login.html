<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="static/css/style.css"/>
	<script src="static/js/jquery-2.1.1.min.js"></script>
	<script src="static/js/modal.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
    <div class="row" style="margin-top:200px;">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">Login</strong> </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="index" method="POST">
                        <div class="form-group">
                            <label for="uname" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="uname" placeholder="Username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pword" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="pword" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-4 col-sm-9">
                                <button type="submit" class="btn btn-primary btn-md" name="submit" value="login">Sign in</button>
                                <button type="submit" class="btn btn-default btn-md" name="submit" value="register">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
    
   
</body>
</html>
